<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>お問い合わせフォーム</title>
	</head>
	
	<body>
		<h2>お問い合わせフォーム</h2>
		<form th:action="@{/checkform}" method="post" th:object="${contactForm}">
	        <label for="name">お名前：</label>
	        <input type="text" th:field="*{name}"><br>
	        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
	
	        <label for="email">メールアドレス：</label>
	        <input type="text" th:field="*{email}"><br>
	        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
	
	        <label for="message">お問い合わせ内容：</label>
	        <textarea th:field="*{message}" rows="10" cols="30"></textarea><br>
	        <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red;"></div>
	        <button type="submit">登録</button>
	    </form>
	</body>
</html>
